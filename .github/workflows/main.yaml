name: CICD

on:
  push:
  pull_request:
    types: [assigned, opened, synchronize, reopened]
  release:
    types: [published, created, edited]

jobs:
  cicd:
    runs-on: ubuntu-18.04
    env:
      # this freezes the r version
      DOCKER_IMG: "rstudio/r-base:4.0-bionic"
      # this freezes the package versions
      RSPM: "https://packagemanager.rstudio.com/all/__linux__/bionic/279"
      # used for installing private repos
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    container:
      image: ${{ env.DOCKER_IMG }}
    steps:
      - uses: actions/checkout@v2
      - name: Query dependencies
        run: |
          options(warn = 2)
          install.packages('remotes', repos = Sys.getenv("RSPM"))
          saveRDS(remotes::dev_package_deps(dependencies = TRUE, repos = Sys.getenv("RSPM")), ".github/depends.Rds", version = 2)
        shell: Rscript {0}
      - name: Cache R packages
        uses: actions/cache@v1
        with:
          # unfortunately this has to be updated by hand
          path: "/opt/R/4.0.0/lib/R/library"
          key: ${{ env.DOCKER_IMG }}-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ env.DOCKER_IMG }}-
      - name: Install System dependencies
        env:
          RHUB_PLATFORM: linux-x86_64-ubuntu-gcc
        run: |
          Rscript -e "remotes::install_github('r-hub/sysreqs', ref='3860f2b512a9c3bd3db6791c2ff467a1158f4048')"
          sysreqs=$(Rscript -e "cat(sysreqs::sysreq_commands('DESCRIPTION'))")
          sudo -s eval "$sysreqs"
      - name: Install Package Dependencies
        run: |-
          install.packages('remotes', repos = Sys.getenv('RSPM'))
          remotes::install_deps(dependencies = TRUE, repos = Sys.getenv('RSPM'))
        shell: Rscript {0}
      - name: Check
        env:
          _R_CHECK_CRAN_INCOMING_REMOTE_: false
        run: |
          rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"), error_on = "warning", check_dir = "check")
        shell: Rscript {0}
      - name: Test coverage
        run: covr::codecov()
        shell: Rscript {0}
      - name: Build Package Website
        run: |
          pkgdown::build_site(override = list(new_process = FALSE))
        shell: Rscript {0}
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
         uses: maxheld83/ghpages@v0.2.0
         env:
           BUILD_DIR: docs
           GH_PAT: ${{ secrets.GH_PAT_GHPAGES }}
